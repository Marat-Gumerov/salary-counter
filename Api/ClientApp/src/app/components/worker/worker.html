<div>
    <span>
        {{ worker.name }}, employed at {{ worker.employmentDate }}
        , with position {{ worker.workerType?.value }}, salary base {{ worker.salaryBase }}
    </span>
    <button (click)="onGetSalaryClick()">Get salary</button>
    <span *ngIf="salary >= 0"> Salary: {{ salary }}</span>
    <button (click)="onEdit()">Edit</button>

</div>
