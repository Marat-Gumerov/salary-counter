<h1 mat-dialog-title>{{ state }} worker</h1>
<div mat-dialog-content>
    <p>Name</p>
    <label>
        <input #workerNameInput [value]="worker.name" (input)="onNameInput(workerNameInput.value)"
               type="text">
    </label>
    <p>Employment date</p>
    <mat-form-field>
        <label>
            <input
                #employmentDateInput
                matInput
                [matDatepicker]="employmentDate"
                placeholder="Choose a date"
                (dateInput)="onEmploymentDateChange(employmentDateInput.value)"
                (dateChange)="onEmploymentDateChange(employmentDateInput.value)"
                [formControl]="employmentDateControl">
        </label>
        <mat-datepicker-toggle matSuffix [for]="employmentDate"></mat-datepicker-toggle>
        <mat-datepicker #employmentDate></mat-datepicker>
    </mat-form-field>
    <p>Salary base</p>
    <label>
        <input #salaryBaseInput [value]="worker.salaryBase"
               (input)="onSalaryBaseInput(salaryBaseInput.value)" type="number">
    </label>
    <p>Position</p>
    <label>
        <select #workerTypeSelect (change)="onWorkerTypeChange(workerTypeSelect.value)"
                [value]="worker.workerType ? worker.workerType.id : undefined">
            <option *ngFor="let workerType of workerTypes" [value]="workerType.id">
                {{ workerType.value }}
            </option>
        </select>
    </label>
    <p>Chief</p>
    <label>
        <select #chiefSelect (change)="onChiefChange(chiefSelect.value)" [value]="worker.chief">
            <option *ngFor="let chief of chiefs" [value]="chief ? chief.id : undefined">
                {{ chief ? chief.name : undefined}}
            </option>
        </select>
    </label>
    <button (click)="onSaveClick()">Save</button>
    <button (click)="onCancelClick()">Cancel</button>
</div>
